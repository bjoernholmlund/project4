<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with-device-width, initial-scale=1.0">
    <title>Book a table</title>
</head>
<body>

    <!-- Formulär för att boka bord -->
    <h2>Book a Table</h2>
    <form method="POST" action="{% url 'book_table' %}">
        {% csrf_token %} <!-- Viktigt att inkludera CSRF-token i formuläret -->
        <div class="input-box">
            <label for="guest_name">Full Name:</label>
            <input type="text" name="guest_name" id="guest_name" required>
        </div>
        <div class="input-box">
            <label for="guest_email">Email:</label>
            <input type="email" name="guest_email" id="guest_email" required>
        </div>
        <div class="input-box">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" required>
        </div>
        <div class="input-box">
            <label for="date_time">Date and Time:</label>
            <input type="datetime-local" name="date_time" id="date_time" required>
        </div>
        <div class="input-box">
            <label for="table">Choose a table:</label>
            <select name="table" id="table" required>
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
                <option value="4">Table 4</option>
            </select>
        </div>
        <button type="submit">Book Now</button>
    </form>

    <!-- Visar eventuella meddelanden -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
